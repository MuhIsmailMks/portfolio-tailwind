        function fearNotLetter(str) {
            const source = str.split('').map(angka => angka.charCodeAt(0)); 
            const compare = [];
            const awal = str.charCodeAt(0)
            const akhir = str.charCodeAt(str.length -1)
            for (let i = awal; i <= akhir; i++) {
                compare.push(i)
            }
            const oi = compare.filter(el => !source.includes(el));
            if(oi == ''){
                return undefined;
            }
           return String.fromCharCode(oi)
        }

          function convertHTML(str) {
            const strArr = str.split('')
            const hasil =  strArr.map(work => {
                switch (work) {
                    case "&": return '&amp;' ;
                    case "<" : return '&lt;' ;
                    case ">" : return '&gt;' ; 
                    case "'" : return '&apos;' ;
                    case "<>" : return '&lt;&gt;;' ; 
                    case '"' : return '&quot;' ;
                    default: return work  
                }
            });
            return hasil.join('');
        }  
        console.log(convertHTML ('Stuff in "quotation marks"'))

            let f0 =0 , f1 = 1 ,temp, result = 0;
            for(let i = 1; i <= num ;i++){
                if(f1 % 2 == 1 && f1 <= num){
                    result += f1 
                } 
                temp = f0 + f1;
                f0 = f1;
                f1 = temp;
            }
        return result;
